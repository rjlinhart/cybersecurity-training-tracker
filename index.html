<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cybersecurity Training Tracker - A comprehensive progress tracking application for cybersecurity learning">
    <meta name="keywords" content="cybersecurity, training, penetration testing, progress tracker, learning">
    <meta name="author" content="CyberSec Training Team">
    <title>CyberSec Training Tracker</title>    <link rel="stylesheet" href="src/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-shield-alt"></i> CyberSec Training Tracker</h1>
            <div class="user-info">
                <span id="student-name">Student Progress Dashboard</span>
                <div class="overall-progress">
                    <span>Overall Progress: <span id="overall-percentage">0%</span></span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="overall-progress-fill"></div>
                    </div>
                </div>
            </div>
        </header>        <nav class="phase-tabs">
            <button class="tab-button active" data-phase="setup"><i class="fas fa-rocket"></i> Setup Guides</button>
            <button class="tab-button" data-phase="0">Phase 1: Foundations</button>
            <button class="tab-button" data-phase="1">Phase 2: Security Fundamentals</button>
            <button class="tab-button" data-phase="2">Phase 3: Penetration Testing</button>
            <button class="tab-button" data-phase="3">Phase 4: Advanced Topics</button>
        </nav>        <main class="content">
            <div class="phase-content" id="phase-setup">
                <!-- Setup content will be generated by JavaScript -->
            </div>
            <div class="phase-content" id="phase-0" style="display: none;">
                <!-- Phase content will be generated by JavaScript -->
            </div>
            <div class="phase-content" id="phase-1" style="display: none;">
            </div>
            <div class="phase-content" id="phase-2" style="display: none;">
            </div>
            <div class="phase-content" id="phase-3" style="display: none;">
            </div>
        </main>

        <aside class="sidebar">
            <div class="stats-widget">
                <h3><i class="fas fa-chart-line"></i> Statistics</h3>
                <div class="stat-item">
                    <span class="stat-label">Completed Tasks:</span>
                    <span class="stat-value" id="completed-tasks">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total Tasks:</span>
                    <span class="stat-value" id="total-tasks">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Current Streak:</span>
                    <span class="stat-value" id="current-streak">0 days</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Time Invested:</span>
                    <span class="stat-value" id="time-invested">0 hours</span>
                </div>
            </div>

            <div class="achievements-widget">
                <h3><i class="fas fa-trophy"></i> Achievements</h3>
                <div class="achievement-list" id="achievement-list">
                    <!-- Achievements will be generated by JavaScript -->
                </div>
            </div>

            <div class="notes-widget">
                <h3><i class="fas fa-sticky-note"></i> Quick Notes</h3>
                <textarea id="quick-notes" placeholder="Add your learning notes here..."></textarea>
                <button onclick="app.saveNotes()">Save Notes</button>
            </div>
        </aside>
    </div>

    <script src="src/app.js"></script>
    <script>
        // Initialize the app when the page loads
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new CyberSecTracker();
        });
    </script>
</body>
</html>
